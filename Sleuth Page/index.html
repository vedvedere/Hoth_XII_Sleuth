<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Survey</h1>
    <form id="surveyForm">
      <!-- Multiple Choice Questions -->
      <div class="question">
        <label>1. What is your favorite color?</label>
        <input type="radio" name="q1" value="Red" /> Red<br />
        <input type="radio" name="q1" value="Blue" /> Blue<br />
        <input type="radio" name="q1" value="Green" /> Green<br />
        <input type="radio" name="q1" value="Yellow" /> Yellow<br />
      </div>

      <div class="question">
        <label>2. Which programming language do you prefer?</label>
        <input type="radio" name="q2" value="JavaScript" /> JavaScript<br />
        <input type="radio" name="q2" value="Python" /> Python<br />
        <input type="radio" name="q2" value="Java" /> Java<br />
        <input type="radio" name="q2" value="C++" /> C++<br />
      </div>

      <div class="question">
        <label>3. How often do you exercise?</label>
        <input type="radio" name="q3" value="Daily" /> Daily<br />
        <input type="radio" name="q3" value="Weekly" /> Weekly<br />
        <input type="radio" name="q3" value="Monthly" /> Monthly<br />
        <input type="radio" name="q3" value="Never" /> Never<br />
      </div>

      <div class="question">
        <label>4. What is your favorite food?</label>
        <input type="radio" name="q4" value="Pizza" /> Pizza<br />
        <input type="radio" name="q4" value="Burger" /> Burger<br />
        <input type="radio" name="q4" value="Sushi" /> Sushi<br />
        <input type="radio" name="q4" value="Pasta" /> Pasta<br />
      </div>

      <!-- Free Response Question -->
      <div class="question">
        <label>5. Any additional comments?</label>
        <textarea
          name="q5"
          placeholder="Enter your response here..."
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <!-- Response Display -->
    <div id="response"></div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
